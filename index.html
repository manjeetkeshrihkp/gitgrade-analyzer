<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitGrade AI â€“ GitHub Repository Analyzer</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #ffffff;
      padding: 30px;
      border-radius: 14px;
      width: 420px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #5a67d8;
    }

    pre {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      white-space: pre-wrap;
      font-size: 13px;
      color: #222;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 15px;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>ðŸ¤– GitGrade AI</h2>

    <input type="text" id="repoUrl" placeholder="Paste GitHub Repository URL">

    <button onclick="analyzeRepo()">Analyze Repository</button>

    <pre id="result"></pre>

    <div class="footer">
      AI-inspired GitHub Repository Evaluation
    </div>
  </div>

  <script>
    async function analyzeRepo() {
      const url = document.getElementById("repoUrl").value.trim();
      const result = document.getElementById("result");

      if (!url) {
        result.textContent = "Please enter a GitHub repository URL.";
        return;
      }

      result.textContent = "ðŸ¤– AI is analyzing the repository...\n\n";

      try {
        const parts = url.split("/");
        const owner = parts[3];
        const repo = parts[4];

        const repoRes = await fetch(`https://api.github.com/repos/${owner}/${repo}`);
        const repoData = await repoRes.json();

        const commitsRes = await fetch(`https://api.github.com/repos/${owner}/${repo}/commits`);
        const commits = await commitsRes.json();

        let score = 0;
        let roadmap = [];

        if (repoData.description) {
          score += 20;
        } else {
          roadmap.push("Add a clear project description in the repository");
        }

        if (repoData.language) {
          score += 20;
        } else {
          roadmap.push("Specify and organize the main programming language");
        }

        if (commits.length >= 5) {
          score += 20;
        } else {
          roadmap.push("Increase commit frequency with meaningful messages");
        }

        if (repoData.stargazers_count >= 1) {
          score += 20;
        } else {
          roadmap.push("Improve project usefulness and visibility to gain stars");
        }

        score += 20; // basic project structure assumption

        let summary;
        if (score >= 80) {
          summary = "AI Feedback: This repository shows strong structure, consistency, and real-world readiness.";
        } else if (score >= 60) {
          summary = "AI Feedback: The repository has a good foundation but needs improvements in documentation and consistency.";
        } else {
          summary = "AI Feedback: The repository is in an early stage and requires structural and development improvements.";
        }

        result.textContent =
          `Score: ${score}/100\n\n` +
          `Summary:\n${summary}\n\n` +
          `Personalized Improvement Roadmap:\n- ${roadmap.join("\n- ")}`;

      } catch (error) {
        result.textContent = "Invalid GitHub repository URL or network error.";
      }
    }
  </script>

</body>
</html>
